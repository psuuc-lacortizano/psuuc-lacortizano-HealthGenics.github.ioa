<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="resetpassword.js"></script>
</head>
<body>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center min-vh-100 g-0">
          <div class="col-12 col-md-8 col-lg-4 border-top border-3 border-danger">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="mb-4">
                  <h5>Reset your Password</h5>
                  <p class="mb-2">Enter your desired password</p>
                </div>
                <form>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password">
                        <label for="newPassword">New Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                  <div class="mb-3 d-grid">
                    <button type="button" class="btn btn-danger" onclick="resetPassword()">Reset Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="forgotpassword.js"></script>
</body>
</html>
